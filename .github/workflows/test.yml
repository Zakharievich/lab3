name: Python Test

on:
  workflow_dispatch:

jobs:
  Hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with: 
          python-version: '3.9'
          
      - name: Install PyTest
        run:
          python -m pip install --upgrade pip
          pip install pytest

      - name: Test with pytest math-function
        run: pytest -vs ./function.py
