name: Python Test

on:
  workflow_dispatch:

jobs:
  Hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with: 
          python-version: '3.9'
          
      - name: Install pytest, coverage, tasks
        run:
          python -m pip install --upgrade pip
          pip install pytest
          pip install coverage
          pip instal tasks

      - name: Test with pytest math-function
        run:
          pytest -vs ./function.py
          coverage ./function.py
