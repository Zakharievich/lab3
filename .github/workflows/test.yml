name: Python Test

on:
  workflow_dispatch:

jobs:
  Hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v3
        with: 
          python-version: '3.9'
          
      - name: Install PyTest
        run: pip install pytest

      - name: Run python test math-function
        run: pytest ./function.py
